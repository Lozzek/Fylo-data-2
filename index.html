<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Fylo data strorage</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>

        <main>
            
            <div class="top-bg">
                <div class="top-section">
                    <img src="images/logo.svg" alt="Fylo logo" class="top-img">
                    <div class="three-logos">
                        <img src="images/icon-document.svg" alt="A blue file" class="file logo">
                        <img src="images/icon-folder.svg" alt="A blue folder" class="folder logo">
                        <img src="images/icon-upload.svg" alt="A blue upload cloud" class="upload logo">
                    </div>
                </div>
            </div>

            <div class="bottom-bg">
                <div class="bottom-section">
                    <p class="info">You've used <strong>815 GB</strong> of your storage</p>
                    <div class="bar">
                        <div class="inside-bar">
                            <div class="whiteball"></div>
                        </div>
                    </div>
                    <span class="gb-left">0 GB</span>
                    <span class="gb-right">1000 GB</span>
                </div>
            </div>

            <div class="white-bg">
                  <p class="number">185</p>
                  <span class="storage-left">GB LEFT</span>
            </div>
            

        </main>
       
    </body>
</html>
